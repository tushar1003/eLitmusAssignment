<!DOCTYPE html>
<html>
<head>
	<title>Puzzle Game</title>
  <style>
    body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	background-color: #f0f0f0;
}

h1 {
	font-size: 36px;
	color: #333;
	text-align: center;
	margin-top: 30px;
}

p {
	font-size: 18px;
	color: #555;
	text-align: center;
	margin-top: 20px;
	margin-bottom: 40px;
}

form {
	display: flex;
	flex-direction: column;
	align-items: center;
}

label {
	font-size: 24px;
	color: #333;
	margin-bottom: 20px;
}

input[type="text"] {
	font-size: 18px;
	padding: 10px;
	border: none;
	border-radius: 5px;
	box-shadow: 0 0 5px rgba(0,0,0,0.2);
}

input[type="submit"] {
	font-size: 18px;
	padding: 10px 20px;
	background-color: #333;
	color: #fff;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	transition: background-color 0.2s ease-in-out;
	margin-top: 20px;
}

input[type="submit"]:hover {
	background-color: #555;
}
body{
    background: url(/assets/fl.jpg) center/cover no-repeat;
}
h1{
        font-size: 2.5em;
		text-align: center;
		margin-top: 50px;
		margin-bottom: 50px;
}
.container{
    margin: 60px;
    color: black;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.box{
    color: white;
    border: 2px solid rgb(221, 20, 20);
    padding: 30px;
    border-radius: 10px;
    background-color: rgba(0, 0, 0, 0.153);
    transition: all 0.6s ease;
    cursor: pointer;
}

.box:hover{
    background-color: rgba(0, 0, 0, 0.504);
}


p{
    font-size: 2rem;
}

ul{
    margin-left: 100px;
}
ul li a{
    font-size: 1.3rem;
}

img{
    height: 200px;
    width: 200px;
    margin: 20px;
}
  </style>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">

        <div class="box">
            <h1>Scan and Win</h1>
	
            <p>This one is a bit technical question . You will need a smart phone here , Scan the QR code and get the question.</p>
            <div class="center">
                <img src="/assets/myqrcode.png" alt="loading...">
            </div>
            <form>
                <label for="answer">Enter the decoded message from the song lyrics:</label>
                <input type="text" id="answer" name="answer">
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
	
	
	<!-- <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2J2Z1SkXYghSajLibnQHOa?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe> -->
	<script>
		// Use JavaScript to check if the user's answer is correct
		const form = document.querySelector('form');
    form.addEventListener('submit', (event) => {
        event.preventDefault();
        const answer = document.querySelector('#answer').value;
        if (answer === 'playing chess') {
            // Redirect to the next clue
            window.location.href = 'clueno7.html';
        } else {
            // alert('Sorry, that answer is incorrect. Please try again.');
            alert("Wrong answer, go back to start.");
        window.location.href = "clueno1.html";
        }
    });

	</script>
	
</body>
</html>

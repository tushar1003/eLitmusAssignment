<!DOCTYPE html>
<html>
<head>
	<title>Puzzle Game</title>
  <style>
    body{
    background: url(/assets/car.jpg) center/cover no-repeat;
}
.container{
    margin: 60px;
    color: black;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.box{
    color: white;
    border: 2px solid rgb(221, 20, 20);
    padding: 30px;
    border-radius: 10px;
    background-color: rgba(0, 0, 0, 0.153);
    transition: all 0.6s ease;
    cursor: pointer;
}

.box:hover{
    background-color: rgba(0, 0, 0, 0.504);
}


p{
    font-size: 2rem;
}

ul{
    margin-left: 100px;
}
ul li a{
    font-size: 1.3rem;
}

form {
	display: flex;
	flex-direction: column;
	align-items: center;
}

label {
	font-size: 24px;
	color: #333;
	margin-bottom: 20px;
}

input[type="text"] {
	font-size: 18px;
	padding: 10px;
	border: none;
	border-radius: 5px;
	box-shadow: 0 0 5px rgba(0,0,0,0.2);
}

input[type="submit"] {
	font-size: 18px;
	padding: 10px 20px;
	background-color: #333;
	color: #fff;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	transition: background-color 0.2s ease-in-out;
	margin-top: 20px;
}

input[type="submit"]:hover {
	background-color: #555;
}

iframe {
    width: 60%;
    margin: 0 auto;
    display: block;
    margin-bottom: 20px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
}

  </style>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

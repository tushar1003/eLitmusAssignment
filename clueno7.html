<!DOCTYPE html>
<html>
<head>
	<title>Puzzle Game</title>
  <style>
    body {
    background: url(/assets/alvaro-reyes-4eTnTQle0Ks-unsplash.jpg) center center/cover no-repeat;
}

#nav{
    background-color: rgba(255, 255, 255, 0.41);
    color: black;
}
.container {
    margin: 60px;
    color: black;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.box hr{
    height: 4px;
    background-color: black;
}


p {
    font-size: 2rem;
}

ul {
    margin-left: 100px;
}

ul li a {
    font-size: 1.3rem;
}

img {
    height: 300px;
    width: 300px;
    margin: 20px;
    border-radius: 10px;
    border: 2px solid antiquewhite;
}

.wrapper{
    padding: 10px;
    margin: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.285);
    border: 2px solid transparent;
    border-radius: 10px;
    transition: all 0.5s ease;
    cursor: pointer;
}

.wrapper:hover{
    background-color: rgba(0, 0, 0, 0.812);
}

form {
	display: flex;
	flex-direction: column;
	align-items: center;
}

label {
	font-size: 24px;
	color: #333;
	margin-bottom: 20px;
}

input[type="text"] {
	font-size: 18px;
	padding: 10px;
	border: none;
	border-radius: 5px;
	box-shadow: 0 0 5px rgba(0,0,0,0.2);
}

input[type="submit"] {
	font-size: 18px;
	padding: 10px 20px;
	background-color: #333;
	color: #fff;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	transition: background-color 0.2s ease-in-out;
	margin-top: 20px;
}

input[type="submit"]:hover {
	background-color: #555;
}

  </style>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">

                    <p>Hint: You can go to this page-> <a href="#" target="_blank"><span class="blue">Page</span> </a> </p>

                </div>
            </div>

</html>
